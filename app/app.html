<ion-menu [content]="maincontent">

  <ion-toolbar>
    <ion-title>Terrence's Pages</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
         <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="TerrenceRootPage" #maincontent swipeBackEnabled="false"></ion-nav>
